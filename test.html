<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>

    <form id="ID_FORM_WEB">
        <label for="nombre-cliente">Nombre del Cliente:</label>
        <input type="text" id="nombre-cliente" name="nombre-cliente" required><br>

        <label for="telefono-cliente">Teléfono del Cliente:</label>
        <input type="tel" id="telefono-cliente" name="telefono-cliente" required><br>

        <label for="email-cliente">Email del Cliente:</label>
        <input type="email" id="email-cliente" name="email-cliente" required><br>

        <label for="nombre-contacto">Nombre del Contacto:</label>
        <input type="text" id="nombre-contacto" name="nombre-contacto" required><br>

        <label for="telefono-contacto">Teléfono del Contacto:</label>
        <input type="tel" id="telefono-contacto" name="telefono-contacto" required><br>

        <label for="email-contacto">Email del Contacto:</label>
        <input type="email" id="email-contacto" name="email-contacto" required><br>

        <label for="idfiscal-cliente">ID Fiscal del Cliente:</label>
        <input type="text" id="idfiscal-cliente" name="idfiscal-cliente" required><br>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios"></textarea><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        var client_id = "1274";  
        var form_id = "ID_FORM_WEB";  
    </script>
    <script src="https://app.sistemaimpulsa.com/catchform.js"></script>

</body>
</html>
